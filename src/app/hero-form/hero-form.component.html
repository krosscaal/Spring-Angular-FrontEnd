<div class="container">
    <div [hidden]="submitted">
        <h1>Heroe Formulário</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

     
            <div class="form-group">
                <label for="name">NOME:</label>
                <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Nome é obrigatorio
                </div>
            </div>

            <div class="form-group">
                <label for="power">Poder do Heroe</label>
                <select class="form-control" id="power"
                required
                [(ngModel)] = "model.power" name="powerd">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email do Heroe</label>
                <input type="email" class="form-control" id="email"
                required 
                [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine " class="alert alert-danger">
                    Email é obrigatorio e em formato correto 
                </div>
            </div>

            <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">New Hero</button>
<!--            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button> -->
            <button type="button" class="btn btn-success" [disabled]="!heroForm.form.valid" (click)="save(model)">Salvar</button>

        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
        </div>
        <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9">{{ model.email }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Editar</button>
    </div>
</div>
